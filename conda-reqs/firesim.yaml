channels:
    - conda-forge
    - ucb-bar
    - nodefaults

dependencies:
    # https://conda-forge.org/feedstock-outputs/
    #   filterable list of all conda-forge packages
    # https://conda-forge.org/#contribute
    #   instructions on adding a recipe
    # https://docs.conda.io/projects/conda/en/latest/user-guide/concepts/pkg-specs.html#package-match-specifications
    #   documentation on package_spec syntax for constraining versions

    # use lockfile conda deps
    # used in build-setup.sh
    - conda-lock=2.5.7

    # c++ related packages
    - gcc=13.2
    - gxx=13.2
    - sysroot_linux-64=2.17 # needed to match pre-built CI XRT glibc version
    - conda-gcc-specs
    - binutils
    - clang-format
    - clang-tools
    - parallel

    # misc packages
    - bash
    - bash-completion
    - make
    - ca-certificates
    - mosh
    - screen
    - vim
    - git
    - cmake
    - autoconf
    - expect
    - ncurses
    - gmp
    - zlib
    - libffi
    - rsync
    - ctags
    - sed
    - gzip
    - bzip2
    - perl
    - tar
    - file
    - wget
    - lzop
    - which
    - unzip
    - patch
    - diffutils
    - findutils

    # rtl simulation
    - verilator==5.022

    # scala deps
    - sbt
    - openjdk==20

    # python related packages
    # While it is possible to install using pip after creating the
    # conda environment, pip's dependency resolution can conflict with
    # conda and create broken environments.  It's best to use the conda
    # packages so that the environment is consistent
    - python>=3.9,<3.11
    - black
    - colorama
    - argcomplete
    - python-graphviz
    - pyparsing
    - numpy
    - kiwisolver
    - matplotlib-base
    - pandas
    - awscli
    - pytest
    - pytest-dependency
    - pytest-mock
    - moto
    - mypy
    - s3fs==0.4.2
    - aiohttp
    - pip
    - graphviz
    - pip:
        - sure
        - pylddwrap
