    owners=[{regex="Term.Param|Defn|Term.Assign"}]
  },
  {
    code = ":",
    owners = [{regex="Term.Param|Decl.Def"}]
  },
  {
    code = ":="
  },
  {
    code = "<>"
  },
  {
    code = ":*="
  },
  {
    code = ":=*"
  },
  {
    code = ":*=*"
  },
  {
    code = ":<="
  },
    {
    code = ":=>"
  },
  {
    code = ":<>"
  }
]

